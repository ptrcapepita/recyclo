<!DOCTYPE html>
<html lang="en">
<head>
  <title>Recyclo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="loginstyle.css">
</head>

<body>
  <nav class="navbar navbar-custom">
    <div class="container-fluid">
      <!-- Logo -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img src="logo 3.png" alt="Recyclo Logo" style="display:inline-block; height:28px; margin-right:5px; padding-bottom: 9px;">
        </a>
      </div>
      <!-- Links -->
      <ul class="nav navbar-nav">
        <li><a href="#">Layanan</a></li>
        <li><a href="#">Jemput Sampah</a></li>
        <li><a href="#">Produk</a></li>
        <li><a href="#">Tentang Kami</a></li>
        <li><a href="#">Poin Saya</a></li>
      </ul>
      <!-- Navbar-signup login -->
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span>  Masuk Akun</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1 id="judul">Yuk, Daftar Diri Sebelum Lihat Point!</h1>
    <form action="" id="registration-form">
        <div class="form-group">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="telepon">Nomor Telepon:</label>
            <input type="tel" id="telepon" name="telepon">
        </div>
        <div class="form-group">
            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="foto">Unggah Foto Profil:</label>
            <input type="file" id="foto" name="foto">
        </div>
        <div class="submit-button">
            <button type="submit">Daftar</button>
        </div>
    </form>
  </div>



    <!-- Footer -->
    <footer class="footer-custom" style="background-color: #EEC824; padding: 20px 0; margin-top: 20px;">
      <div class="container-fluid">
        <div class="row">
          <!-- Left Section -->
          <div class="col-md-6">
            <img src="logo 3.png" alt="Recyclo Logo" style="display:inline-block; height:50px; padding-right:0px; padding-bottom: 15px;">
            <p><span class="glyphicon glyphicon-globe"></span> www.recyclo.co.id</p>
            <p><span class="glyphicon glyphicon-phone"></span> Instagram @re.cyclo</p>
            <p>Jl. Jendral Sudirman Kav. 4A, Central Jakarta, DKI Jakarta</p>
          </div>
          <!-- Right Section -->
          <div class="col-md-6 text-right">
            <p>Mitra Anda untuk Masa Depan yang <strong style="color: #6A961F;">Lebih Hijau</strong></p>
            <img src="logo 5.png" alt="Recyclo Icon" style="height: 100px;">
          </div>
        </div>
      </div>
    </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="loginscript.js"></script>
</body>
